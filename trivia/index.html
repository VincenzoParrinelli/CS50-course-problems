<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>

        document.addEventListener("DOMContentLoaded", () => {
            let btns = document.querySelectorAll(".multiple-choice-btn")
            let result = document.querySelector(".result")

            btns.forEach(btn => {

                btn.addEventListener("click", e => {

                    if (e.target.innerHTML === "Programming language") {

                        e.target.style.background = "green"

                        result.style.display = "block"

                        result.innerHTML = "Correct!"

                    } else {

                        e.target.style.background = "red"

                        result.innerHTML = "Incorrect"
                    }

                    result.style.display = "block"
                })
            })

            let inputField = document.querySelector("input")
            let submitBtn = document.querySelector(".submit-btn")
            let result2 = document.querySelector(".result-2")

            submitBtn.addEventListener("click", e => {

                if (inputField.value === "programming language") {
                    result2.innerHTML = "Correct!"

                    inputField.style.background = "green"
                } else {
                    result2.innerHTML = "Incorrect"

                    inputField.style.background = "red"
                }

            })

        })


    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>

            <h3>Python is a: </h3>

            <button class="multiple-choice-btn">Programming language</button>

            <button class="multiple-choice-btn">Markup language</button>

            <button class="multiple-choice-btn">Operating system</button>

            <p class="result"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>

            <h3>Describe what python is</h3>

            <input type="text" />
            <button class="submit-btn" type="submit">SUBMIT</button>

            <p class="result-2"></p>
        </div>
    </div>
</body>

</html>
