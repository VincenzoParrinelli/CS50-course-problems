{% extends "layout.html" %}

{% block main %}
    <table class="index">
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>

        {% for transaction in transactions %}

        <tr>
            <td>{{ transaction.symbol }}</td>
            <td>{{ transaction.name }}</td>
            <td>{{ transaction.shares }}</td>
            <td>{{ transaction.price | usd }}</td>
            <td>{{ transaction.timestamp }}</td>
        </tr>

        {% endfor %}

    </table>

{% endblock %}
